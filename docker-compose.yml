models:
  image: tp33/django
  external_links:
    - mysql:db
  ports:
    - "8001:8000"
  volumes:
    - "./fafs_models:/app"
  command: >
    bash -c
    "python manage.py makemigrations &&
    python manage.py migrate &&
    python manage.py loaddata db.json &&
    mod_wsgi-express start-server --reload-on-changes fafs_models/wsgi.py"

exp:
  image: tp33/django
  links:
    - models:models-api
    - kafka:kafka
    - es:es
  ports:
    - "8002:8000"
  volumes:
    - "./fafs_exp:/app"
  command: >
    bash -c
    "pip install requests &&
    mod_wsgi-express start-server --reload-on-changes fafs_exp/wsgi.py"

web:
  image: tp33/django
  links:
    - exp:exp-api
  ports:
    - "8000:8000"
  volumes:
    - "./fafs_web:/app"
  command: >
    bash -c
    "pip install requests &&
    mod_wsgi-express start-server --reload-on-changes fafs_web/wsgi.py"

kafka:
  image: spotify/kafka
  container_name: kafka
  environment:
    ADVERTISED_HOST: kafka
    ADVERTISED_PORT: 9092
  hostname: kafka

es:
  image: elasticsearch:2.0
  container_name: es
  ports:
    - "9200:9200"

batch:
  image: tp33/django
  container_name: batch
  volumes:
    - "./batch:/app"
  links:
    - kafka:kafka
    - es:es
  command: >
    bash -c
    "python kafka_to_es.py"
